<h2>Páginas</h2>
<hr />
<h3 class="mt-3">Reactive</h3>
<ul class="list-group">
  @for (item of reactiveMenu; track $index) {
  <li
    class="list-group-item cursor-pointer"
    [routerLinkActive]="'active'"
    [routerLink]="item.route"
  >
    {{ item.title | titlecase }}
  </li>
  }
</ul>
